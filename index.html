<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#" class="active">Rooms</a></li>
        <li><a href="#">Reservations</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="rooms tabcontent">
        <h1>Hotel Rooms</h1>
        <div class="rooms-container">
          <div class="room available" id="101"></div>
          <div class="room available" id="102"></div>
          <div class="room available" id="103"></div>
          <div class="room available" id="104"></div>
          <div class="room available" id="105"></div>
          <div class="room available" id="106"></div>
          <div class="room available" id="107"></div>
        </div>
      </div>
      <div class="reservations tabcontent">
        <h1>Reservations</h1>
        <form>
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="date">Date:</label><br>
          <input type="date" id="date" name="date"><br>
          <label for="time">Time:</label><br>
          <input type="time" id="time" name="time"><br><br>
          <input type="submit" value="Submit">
        </form>
        <div class="reservations-container">
          <h2>Current Reservations</h2>
          <ul id="reservations-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
